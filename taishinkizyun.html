<h1>耐震基準</h1>
<h2>現行の耐震基準（新耐震基準）</h2>
中規模の地震（震度５強程度）⇒ほとんど損傷を生じないことを目安とする
<br>
大規模の地震（震度6強から震度７強程度）⇒人命に危害を及ぼすような倒壊等の被害を生じないことを目安とする
